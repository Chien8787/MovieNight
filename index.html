    <meta charset="UTF-8" />

    <title>阿謙家の電影之夜 | Movie Night</title>
    
    <!-- Polyfills and Console Fixes -->
    <script>
      // 1. Polyfill for process.env (Required for React ecosystem in no-build env)
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }

      // 2. Suppress "Tailwind CSS should not be used in production" warning.
      // Since we are intentionally using the CDN architecture for a serverless/no-build setup, this warning is expected but distracting.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              theater: {
                900: '#0f172a',
                800: '#1e293b',
                accent: '#6366f1', // Indigo 500
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slight': 'bounce 0.5s infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Slate 950 */
